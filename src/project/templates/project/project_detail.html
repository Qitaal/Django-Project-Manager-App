{% extends "base.html" %}

{% block content %}

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">{{ project.name }}</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">{{ project.description }}</p>
        </div>
        <div class="lg:w-2/3 w-full mx-auto overflow-auto">
            <p>Task</p>
            <table class="mt-5 table-auto w-full text-left whitespace-no-wrap">
                <thead>
                    <tr>
                        <th id="task-name"
                            class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">
                            Name</th>
                        <th id="task-status"
                            class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
                            Status</th>
                        <th id="task-action"
                            class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
                            Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in project.task_set.all %}
                    <tr>
                        <td class="border-t-2 border-gray-200 px-4 py-3">{{ task.name }}</td>
                        <td class="border-t-2 border-gray-200 px-4 py-3">{{ task.status }}</td>
                        <td class="border-t-2 border-gray-200 px-4 py-3 text-blue-500 hover:text-blue-600"><a
                                href="#">Edit</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>

{% endblock content %}

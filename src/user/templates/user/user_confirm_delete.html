{% extends "base.html" %}

{% block content %}

<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
        <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero"
            src="https://dummyimage.com/720x600">
        <div class="text-center lg:w-2/3 w-full">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
                {{ user.first_name }} {{ user.last_name }} ({{ user.username }})
            </h1>
            <h3>{{ user.role }}</h3>
            <p class="mb-8 leading-relaxed">Are you sure want to delete this user?</p>
            <div class="flex justify-center">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <a href="{% url 'user:user-detail' user.id %}"
                        class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg">
                        Cancel
                    </a>
                    <button type="submit"
                        class="ml-4 inline-flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-700 rounded text-lg">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
